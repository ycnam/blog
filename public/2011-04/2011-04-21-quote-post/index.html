          <div style="font-size:18px;"><p>콘크리트 유토피아 / 박해천</p>

<blockquote>
<p>나(아파트)는 거실을 바라보는 그들의 시선에 투시도적 프레임을 장착했고, 그 프레임에 포착된 사물들에게 기호로서의 삶을 부여했다. 나는 거주자의 감각을 재조직화했던 것이다.</p>
</blockquote>

<p>아파트의 거주 가족의 정체성은 거실의 프레임을 스크린으로 삼아 구현된다.</p>
